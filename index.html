<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!!!</title>
    <!-- Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
<style>
	body {
		background-color: #e0f7fa; /* Light blue background color */
	}
	
	.custom-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
		}

	.card {
		border: 1px solid #b2ebf2; /* Light border color */
		border-radius: 10px; /* Rounded corners */
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 3D-like box shadow */
	}
</style>
</head>
<body>

    <div class="container-fluid custom-container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h1 class="card-title">Hello, World!</h1>
                        <p class="card-text">My name is Boloy Nag and this is a simple "Hello, World!" page styled with Bootstrap. This page is deployed using Docker on a Amazon EC2 instance.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js scripts (optional, for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
